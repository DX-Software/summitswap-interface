name: test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: clone repo
        uses: actions/checkout@v2

      - name: setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: run test
        run: ci=true yarn test
